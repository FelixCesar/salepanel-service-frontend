<div
  class="flex flex-col items-center bg-gradient-to-br from-[#0a0a0a] to-[#1a1a2e] min-h-screen py-4 px-4 space-y-4 font-sans">

  <div class="w-full max-w-6xl rounded-3xl overflow-hidden transition-all duration-700"
    [class.winner-glow]="equipoGanador === 'luz'">
    <div class="relative">
      <div class="absolute inset-0 rounded-3xl explosive-aura animate-aura" *ngIf="equipoGanador === 'luz'"></div>

      <div class="flex items-center justify-between px-3 py-2 relative overflow-hidden explosive-header">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <h2
          class="text-3xl font-extrabold flex items-center gap-3 relative z-10  bg-clip-text bg-gradient-to-r from-orange-200 to-red-200">
          <span class="text-3xl">üí•</span>
          <span class="text-stroke">EQUIPO ANTTUANETH</span>
          <span class="text-3xl animate-trophy" *ngIf="equipoGanador === 'luz'">üèÜ</span>
        </h2>

      </div>

      <div class="overflow-x-auto">
        <table class="w-full explosive-table">
          <thead>
            <tr class="explosive-table-header">
              <th class="explosive-table-th">ASESOR</th>
              <th class="explosive-table-th">EN CURSO</th>
              <th class="explosive-table-th">ACTIVAS</th>
              <th class="explosive-table-th">INSTALADAS</th>
              <th class="explosive-table-th">CANCELADAS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of equipoLuz(); let i = index" class="explosive-table-tr "
              [ngClass]="getRowClass(asesor.total)">
              <td class="explosive-table-td font-semibold flex items-center ">
                <span class="w-2 h-2 rounded-full mr-3" [ngClass]="{
        'bg-red-500': asesor.activas <= 3, 
        'bg-yellow-400': asesor.activas > 3 && asesor.activas <= 6, 
        'bg-green-400 pulse-dot': asesor.activas >= 7
      }">
                </span>

                <input type="text" class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-32"
                  [(ngModel)]="asesor.nombre" (change)="guardarDatos()">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-l"
                  [(ngModel)]="asesor.enCurso" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.activas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.instaladas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.canceladas" (change)="actualizarTotal(asesor)">
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="w-full max-w-6xl rounded-3xl overflow-hidden transition-all duration-700"
    [class.winner-glow]="equipoGanador === 'melissa'">
    <div class="relative">
      <div class="absolute inset-0 rounded-3xl nocturnal-aura animate-aura" *ngIf="equipoGanador === 'melissa'"></div>

      <div class="flex items-center justify-between px-3 py-2 relative overflow-hidden nocturnal-header">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <h2
          class="text-3xl font-extrabold flex items-center gap-3 relative z-10  bg-clip-text bg-gradient-to-r from-purple-200 to-indigo-200">
          <span class="text-3xl">üê∫</span>
          <span class="text-stroke">EQUIPO MELISSA</span>
          <span class="text-3xl animate-trophy" *ngIf="equipoGanador === 'melissa'">üèÜ</span>
        </h2>

      </div>

      <div class="overflow-x-auto">
        <table class="w-full nocturnal-table">
          <thead>
            <tr class="nocturnal-table-header">
              <th class="nocturnal-table-th">ASESOR</th>
              <th class="nocturnal-table-th">EN CURSO</th>
              <th class="nocturnal-table-th">ACTIVAS</th>
              <th class="nocturnal-table-th">INSTALADAS</th>
              <th class="nocturnal-table-th">CANCELADAS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of equipoMelissa(); let i = index" class="nocturnal-table-tr"
              [ngClass]="getRowClass(asesor.total)">
              <td class="nocturnal-table-td font-semibold flex items-center">
                <span class="w-2 h-2 rounded-full mr-3" [ngClass]="{
        'bg-red-500': asesor.activas <= 3, 
        'bg-yellow-400': asesor.activas > 3 && asesor.activas <= 6, 
        'bg-green-400 pulse-dot': asesor.activas >= 7
      }">
                </span>

                <input type="text" class="bg-transparent focus:border-purple-400 focus:outline-none px-1 py-1 w-32"
                  [(ngModel)]="asesor.nombre" (change)="guardarDatos()">
              </td>
              <td class="nocturnal-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-purple-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.enCurso" (change)="actualizarTotal(asesor)">
              </td>
              <td class="nocturnal-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-purple-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.activas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="nocturnal-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-purple-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.instaladas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="nocturnal-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-purple-400 focus:outline-none px-1 py-1 w-16 text-center"
                  [(ngModel)]="asesor.canceladas" (change)="actualizarTotal(asesor)">
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
